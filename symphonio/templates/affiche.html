{% extends 'base.html' %}

{% block content %}
<div class="list-group">
    {% for concert in concerts %}
  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ concert.place }}</h5>
      <small>{{ concert.start_time }}</small>
    </div>
    <p class="mb-1">{{  concert.description  }}</p>
    <small><a href="{{ concert.url }}">Подробнее...</a></small>
  </a>
    {% endfor %}
</div>
{% endblock %}
