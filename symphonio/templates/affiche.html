{% extends 'base.html' %}

{% block content %}
    <div class="list-group mt-2">
        {% for concert in concerts %}
            <a class="list-group-item list-group-item-action" href="{{ concert.url }}" style="background-color: #717171">

                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ concert.place }}</h5>
                    <small>{{ concert.start_time }}</small>
                </div>
                <p class="mb-1">{{ concert.description }}</p>
            <small><u>Подробнеe</u></small>

            </a>
        {% endfor %}
    </div>
{% endblock %}
