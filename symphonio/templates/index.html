{% extends 'base.html' %}

{% block content %}
    <div class="row d-lg-none" id="cameraThings">
        <div class="container">
            <div class="col-12 text-center mt-2 d-lg-none" id="info">Нажмите на пиктограмму, выберите камеру, наведите устройство на панно с интересующим
                композитором и сфотографируйте его ;)
            </div>
            <div class="form-group row" align="center">
                <div class="col-3"></div>
                <select class="form-control col-6 mt-2" id="cameraSelect" style="display: none; "></select>
            </div>
            {% load static %}
            <img id="cameraHolder" class="col-12" src="{% static 'images/take.png'%}">
            <video autoplay id="camera" class="col-12" style="display: none"></video>
        </div>
        <div class="col-12">

        </div>
    </div>
    <div class="row" id="buttons">
        <div class="col-sm-12">
            <form method="post" action="/recognize" id="form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.data }}
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center d-lg-none mt-2">
                            <button class="btn btn-danger btn-circle" type="button" id="takeShot"
                                    style="display: none"></button>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 mt-5 d-lg-none">
                        <label class="btn btn-link col-12 b-lg-none" id="photoField">
                            {{ form.photo }}
                            Загрузить фото из галереи
                        </label>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 d-none d-md-block"></div>
                        <div class="col-sm-12 col-md-12 col-lg-6 mt-5 mb-4 d-none d-lg-block" align="justify">
                            <label >Для того, чтобы воспользоваться полным функционалом нашего портала,
                                посетите его с мобильного устройства. Тем не менее, вы можете попробовать
                            </label>
                            <label class="btn btn-light col-12" id="photoField-desktop">
                                {{ form.photo }}
                                Загрузить фото из файловой системы
                            </label>
                        </div>
                    </div>
                    <img class="col-12 d-none d-lg-block" src="{% static 'images/many.jpg' %}">
                </div>
            </form>
        </div>
    </div>
    {% load static %}
    <script src="{% static 'js/index.js' %}"></script>
{% endblock %}
